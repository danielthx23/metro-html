<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Mobility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="w-full sticky bg-grayish-blue px-4 py-08">
        <nav class="w-full flex items-center justify-between lilita-one-regular">
            <form action="" class="flex justify-between items-center rounded-full">
                <input type="text" placeholder="Buscar..." class="placeholder-neutral-400 lilita-one-regular bg-gray-input border-none outline-none rounded-full w-24 py-04 px-2 pr-4 text-lg shadow-lg">
                <button type="submit" class="button-reset flex items-center space-x-minus-4 gap-1">
                    <hr class="divide-y-2 border-black">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>
            <ul class="text-white flex items-center gap-2">
                <li>
                    <button class="button-reset flex items-center">
                        <i class="fa-solid fa-language text-2xl" style="color: #ffffff;"></i>
                    </button>
                </li>
                <hr class="divide-y-2 border-white">
                <li class="">
                    <a class="text-lg decoration-none text-white" href="./pages/faq.html">FAQ</a>
                </li>
                <hr class="divide-y-2 border-white">
                <li>
                    <a class="text-lg decoration-none text-white" href="./pages/ajuda.html">Ajuda</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <header class="w-full">
            <div class="bg-gray-input w-full">
                <figure class="bg-gray-input container bg-white flex justify-center">
                    <img src="../public/logo.png" alt="Logo Smart Mobility" class="w-18 h-auto">
                </figure>
            </div>
            <div class="bg-white w-full">
                <div class="bg-teal container grid grid-cols-7 justify-center">
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <i class="fa-solid fa-house fa-3x text-black"></i>
                        <p >Home</p>
                    </a>
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <img class="w-3 h-auto" src="../public/chat_metro.png" alt="Logo do chatbot">
                        <p >ChatMetrô</p>
                    </a>
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <i class="fa-solid fa-route fa-3x text-black"></i>
                        <p >Destino</p>
                    </a>
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <i class="fa-solid fa-map-marker-alt fa-3x text-black"></i>
                        <p >Localização</p>
                    </a>
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <img class="w-3 h-auto" src="../public/logo_metro.png" alt="Logo do metro">
                        <p >Metrô</p>
                    </a>
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <i class="fa-regular fa-map fa-3x text-black"></i>
                        <p >Área tour</p>
                    </a>
                    <a href="" class="text-white decoration-none flex flex-col justify-between items-center gap-05 flex-col text-center p-1 border-x-1 lilita-one-regular text-lg">
                        <i class="fa-solid fa-utensils fa-3x text-black"></i>
                        <p >Food services</p>
                    </a>
                </div>
            </div>            
        </header>
        <div class="flex bg-gray-input p-2">
            <div class="bg-white">
                <aside class="w-24">
                    <div class="flex items-end h-4 px-1 w-full bg-neutral-800 text-white">
                        <h3 class="w-full">Direções</h3>
                        <h3 class="w-full">Linhas</h3>
                    </div>
                    <form id="routeForm" class="flex gap-1 p-2">
                        <div class="flex flex-col gap-2">
                            <i class="fa-solid fa-circle"></i>
                            <i class="fa-solid fa-circle text-red"></i>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="flex items-center gap-1">
                                <input type="text" id="startLocation" placeholder="Escolha seu local de partida" class="w-full py-04 border-none rounded border-bottom-1" required>
                            </label>
                            <label class="flex items-center gap-1">
                                <input type="text" id="endLocation" placeholder="Escolha o seu destino" class="w-full py-04 border-none rounded border-bottom-1" required>
                            </label>
                            <p class="text-center">Adicione seu local de origem e seu destino para obter uma lista das melhores rotas   </p>
                        </div>
                    </form>
                </aside>  
            </div>
    
            <div class="m-1 bg-gray-input w-full">
                <iframe
                    id="mapIframe"
                    width="100%"
                    height="700"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/view?key=AIzaSyC5QsQ9OvxX1V-V0sKoGMmBCDgBbJ1FO44&center=-23.55052,-46.633308&zoom=12">
                </iframe>
            </div>
        </div>
    </main>
    <footer class="flex justify-end w-full bg-grayish-blue py-2 px-1">
        <div class="flex flex-col gap-05">
            <div class="flex text-white gap-1 items-center lilita-one-regular">
                <p>Mêtro Smart <i class="fa-regular fa-copyright"></i> 2024</p>
                <hr class="divide-y-2 border-white">
                <p>Privacy Policy</p>
            </div>
            <div class="flex gap-05">
                <a class="text-neutral-800" href=""><i class="fa-brands fa-facebook fa-3xl"></i></a>
                <a class="text-neutral-800" href=""><i class="fa-brands fa-instagram fa-3xl"></i></a>
                <a class="text-neutral-800" href=""><i class="fa-brands fa-x-twitter fa-3xl"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
