<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Mobility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="w-full sticky bg-grayish-blue px-4 py-08">
        <nav class="w-full flex items-center justify-between lilita-one-regular">
            <form action="" class="flex justify-between items-center rounded-full">
                <input type="text" placeholder="Buscar..." class="placeholder-neutral-400 lilita-one-regular bg-gray-input border-none outline-none rounded-full w-24 py-04 px-2 pr-4 text-lg shadow-lg">
                <button type="submit" class="button-reset flex items-center space-x-minus-4 gap-1">
                    <hr class="divide-y-2 border-black">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>
            <ul class="text-white flex items-center gap-2">
                <li>
                    <button class="button-reset flex items-center">
                        <i class="fa-solid fa-language text-2xl" style="color: #ffffff;"></i>
                    </button>
                </li>
                <hr class="divide-y-2 border-white">
                <li class="">
                    <a class="text-lg decoration-none text-white" href="./pages/faq.html">FAQ</a>
                </li>
                <hr class="divide-y-2 border-white">
                <li>
                    <a class="text-lg decoration-none text-white" href="./pages/ajuda.html">Ajuda</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <header class="w-full">
            <div class="bg-gray-input w-full">
                <figure class="bg-gray-input container bg-white flex justify-center">
                    <img src="./public/logo.png" alt="Logo Smart Mobility" class="w-18 h-auto">
                </figure>
            </div>
            <div class="bg-white w-full">
                <div class="bg-teal container flex justify-center py-1">
                    <h1 class="text-white oleo-script-regular text-3xl">Bem Vindo ao Smart Mobility</h1>
                </div>
            </div>
        </header>
        <section class="grid grid-cols-3 gap-x-4 gap-y-1 bg-gray-input m-1 p-2 rounded-md">
            <a href="" class="icon-container bg-teal flex justify-center items-center flex-col gap-2 py-2 px-1 rounded-md text-center">
                <i class="fa-solid fa-route fa-6x"></i>
                <p class="text-xl">Rotas e Destinos</p>
            </a>
            <a href="" class="icon-container bg-teal flex justify-center items-center flex-col gap-2 py-2 px-1 rounded-md text-center">
                <i class="fa-solid fa-location-dot fa-6x"></i>
                <p class="text-xl">Minha localização</p>
            </a>
            <a href="" class="icon-container bg-teal flex justify-center items-center flex-col gap-2 py-2 px-1 rounded-md text-center">
                <img class="w-6 h-auto" src="./public/logo_metro.png" alt="Logo do metro">
                <p class="text-xl">Mapa das estações</p>
            </a>
            <a href="" class="icon-container bg-teal flex justify-center items-center flex-col gap-2 py-2 px-1 rounded-md text-center">
                <img class="w-6 h-auto" src="./public/chat_metro.png" alt="Icone chat metro">
                <p class="text-xl">ChatMêtro</p>
            </a>
            <a href="" class="icon-container bg-teal flex justify-center items-center flex-col gap-2 py-2 px-1 rounded-md text-center">
                <i class="fa-solid fa-magnifying-glass fa-6x"></i>
                <p class="text-xl">Clique para ver o que tem perto de vocês</p>
            </a>
            <a href="" class="icon-container bg-teal flex justify-center items-center flex-col gap-2 py-2 px-1 rounded-md text-center">
                <img class="w-6 h-auto" src="./public/qr_code.png" alt="Escanei o QRcode para acessar o SmartMobility em seu dispositivo">
                <p class="text-xl">Escanei o QRcode para acessar o SmartMobility em seu dispositivo</p>
            </a>
        </section>
    </main>
    <footer class="flex justify-end w-full bg-grayish-blue py-2 px-1">
        <div class="flex flex-col">
            <div class="flex text-white gap-1 items-center lilita-one-regular">
                <p>Mêtro Smart <i class="fa-regular fa-copyright"></i> 2024</p>
                <hr class="divide-y-2 border-white">
                <p>Privacy Policy</p>
            </div>
            <div>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
